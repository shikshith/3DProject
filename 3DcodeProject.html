<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background = "color:white">

            
                <a-camera></a-camera>
            

            <a-assets timeout = "1000">
                <a-asset-item src = "./models/woman/scene.gltf" id = "woman"></a-asset-item>
                <a-asset-item src = "./models/cat/scene.gltf" id = "cat"></a-asset-item>
            </a-assets>

            

            <a-entity>
                <a-entity gltf-model="#cat" position = "-5 2 0" scale = "0.5 0.5 0.5"></a-entity>
            </a-entity>






        </a-scene>
    </body>
</html>
